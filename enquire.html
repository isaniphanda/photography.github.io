<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<title>Enquire</title>
</head>
<body>

	<nav class="navbar sticky-top bg-dark navbar-expand navbar-dark">
		<div class="container ">
			<a href="index.html" class="navbar-brand"><img class="img-fluid img-responsive" src="images/TMD-01.png"></a>
			<div class="pe-5 text-align-center">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="portfolio.html" class="nav-link">Portfolio</a>
					</li>
					<li class="nav-item dropdown">
						<a href="" class="nav-link " id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				            <li><a class="dropdown-item" href="#studio">Studio Photoshoot</a></li>
				            <li><a class="dropdown-item" href="#outdoor">Outdoor Photoshoot</a></li>
				            <li><a class="dropdown-item" href="#event">Event Photoshoot</a></li>
				        </ul>
					</li>
					<li class="nav-item">
						<a href="enquire.html" class="nav-link">Enquire</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-4">
		<div class="mb-3">
			<label for="name" class="form-label">Full name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter your full name">
		</div>
		<div class="mb-3">
			<label for="mobileNo" class="form-label">Mobile number</label>
			<input type="text" class="form-control" id="mobileNo" placeholder="Enter your phone number">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="example@email.com">
		</div>
		<div class="mb-3">
			<label for="enquiry" class="form-label">Enquiry</label>
			<textarea class="form-control" id="enquiry" rows="3"></textarea>
		</div>
		<div class="row">
			<div class="col mb-3">
				<label for="select" class="form-label">Shoot type</label>
				<select id="select" class="form-select" aria-label="Default select example">
	  				<option value="1">Studio</option>
	  				<option value="2">Outdoor</option>
	  				<option value="3">Event</option>
				</select>
			</div>
			<div class="col mb-3">
		    	<label class="form-label">Possible booking date</label>
		    	<input type="date" name="shootDate" class="form-control">
			</div>
		</div>
		
	</div>

	<footer class="p-5 bg-dark text-white text-center position-relative">
		<div class="container">
			<p class="lead">Copyright &copy; 2022 Frontend Bootcamp
			</p>
		</div>
		<p class="fw-light">Midrand innovation worx</p>
		<a href="#"><i class="bi bi-twitter text-light mx-1"></i></a>
		<a href="#"><i class="bi bi-facebook text-light mx-1"></i></a>
		<a href="#"><i class="bi bi-linkedin text-light mx-1"></i></a>
		<a href="#"><i class="bi bi-instagram text-light mx-1"></i></a>
	</footer>
</body>
</html>
